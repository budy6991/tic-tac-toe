<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <button class="restart-btn">RESTART GAME</button>
    <button class="open-button">INPUT NAMES</button>
    <dialog class="modal" id="modal">
        <form class="form" method="dialog">
            <p>
                <label for='player-one-name'>Player 1 Name</label>
                <input type="text" id="player-one-name" name="player-one-name">
            </p>
            <p>
                <label for="choose-mark">Choose Marker</label>
                <select name="choose-mark" id="choose-mark-one">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            <p>
            <p>
                <label for='player-two-name'>Player 2 Name</label>
                <input type="text" id="player-two-name" name="player-two-name">
            </p>
            <p>
                <label for="choose-mark">Choose Marker</label>
                <select name="choose-mark" id="choose-mark-two">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </p>
            <button class="submit-form">Submit Form</button>

        </form>
        <button class="close-button">Close</button>
    </dialog>
    <div class="container">
        <div class="player-one-container"></div>
        <div class="grid-container">
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
            <div class="cell-element"></div>
        </div>
        <div class="player-two-container"></div>
    </div>
   
</body>
</html>
